<div class="app-content content" style="margin-left: 0px !important; margin-top: 200px !important;">
    <div class="content-wrapper">
        <div class="content-header row">
        </div>
        <div class="content-body">
            <section id="account-login" class="flexbox-container">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    <!-- image -->
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0 text-center d-none d-md-block">
                        <div class="border-grey border-lighten-3 m-0 box-shadow-0 card-account-left height-400">
                            <img src="assets/images/pages/account-login.png" class="card-account-img width-200"
                                alt="card-account-img">
                        </div>
                    </div>
                    <!-- login form -->
                    <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0">
                        <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-400">
                            <div class="card-content">
                                <div class="card-body p-3">
                                    <p class="text-center h5 text-capitalize">Bienvenido!</p>
                                    <p class="mb-3 text-center">Porfavor ingresa tus datos</p>
                                    <p class="alert-text disp-n mb-3 text-center">Usuario o contraseña incorrecta</p>
                                    <form class="form-horizontal form-signin" #myform="ngForm" (ngSubmit)="onSubmit()">
                                        <fieldset class="form-label-group">
                                            <input type="text" class="form-control" id="user-name" placeholder="Usuario"
                                                value="" required="" autofocus="" name="user" #user="ngModel"
                                                [(ngModel)]="login.user">
                                            <label for="user-name">Usuario</label>
                                        </fieldset>
                                        <fieldset class="form-label-group">
                                            <input type="password" class="form-control" id="user-password"
                                                placeholder="Contraseña" value="" required="" autofocus=""
                                                name="password" #password="ngModel" [(ngModel)]="login.password">
                                            <label for="user-password">Contraseña</label>
                                        </fieldset>
                                        <div class="form-group row">
                                            <div class="form-group row">
                                            </div>
                                        </div>
                                        <button type="submit"
                                            class="btn-gradient-primary btn-block my-1">Entrar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
